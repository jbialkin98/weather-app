<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <script defer src="code.js"></script>
    <nav>
        <input id="weather-search" type="text" placeholder="Search City or Zip Code">
        <button id="search-submit">Search</button>
    </nav>
    <div id="weather-info"></div>
    <div id="unit-selector">
        <div>
            <input type="radio" id="fahrenheit-selector" value="celsius" name="units" checked>
            <label for="fahrenheit-selector">Fahrenheit</label>
        </div>
        <div>
            <input type="radio" id="celsius-selector" value="celsius" name="units">
            <label for="celsius-selector">Celsius</label>
        </div>
    </div>
<!--    <button id="remove">Remove</button>-->


</body>
</html>
